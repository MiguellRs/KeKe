<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/Geral.css" />
    <title>Cadastro - Keke Dú Corte</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <div class="cabecalho">
        <h1 id="Keke">KEKE DÚ CORTE</h1>
        <nav>
          <ul>
            <li><a href="index.html" class="cta-button">Voltar</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Seção Cadastro -->
    <section class="hero">
      <div class="cadastro-box">
        <h2>Cadastre-se</h2>
        <form action="Obrigado.html" method="post" id="contato">
          <div class="input-group">
            <label for="nome">Nome completo</label>
            <input type="text" name="nome_tutor" id="nome" placeholder="Digite seu nome" required />
          </div>
          <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required />
          </div>
          <div class="input-group">
            <label for="telcel">Telefone/Celular</label>
            <input type="text" name="telcel" id="telcel" placeholder="99 99999-9999" required />
          </div>
          <div class="input-group">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required />
          </div>
          <button type="submit" class="login-btn">Cadastrar</button>
          <button type="reset" class="reset-btn">Limpar</button>
        </form>
      </div>
    </section>

    <!-- Rodapé -->
    <footer>
      <div class="container">
        <p id="ultimo">&copy; Barbearia do Keke. Melhor de Cariacica.</p>
      </div>
    </footer>
  </body>
</html>
